{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%  static  'css/signup.css'  %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>
        Sign Up
    </title>
</head>

<body style="overflow-x: hidden;background-color:beige;">
    <nav id="topnav" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="nav-link active" href="{% url 'index' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'cart' %}">Store</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 me-2">
                    {% if request.session.customer %}
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    <div id="background">
        <div id="t1"> CREATE AN </div>
        <div id="t2"> ACCOUNT</div>
        <div id="info" class="comtainer">
            <div class="p-4 m-3">
                <div class="col-lg-3  p-4">
                    <form action="signup" method="POST">
                        {% csrf_token %} {% if error%}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {% endif%}
                        <div class=" form-group ">
                            <label for=" ">First Name</label>
                            <input type="text" name="firstname" id=" " value="{{values.first_name}}" class="form-control form-control-sm ">
                        </div>
                        <div class=" form-group ">
                            <label for=" ">Last Name</label>
                            <input type="text" name="lastname" id=" " value="{{values.last_name}}" class="form-control form-control-sm ">
                        </div>
                        <div class=" form-group ">
                            <label for=" ">Phone</label>
                            <input type="text" name="phone" id=" " value="{{values.phone}}" class="form-control form-control-sm " placeholder="1243568710">
                        </div>
                        <div class=" form-group ">
                            <label for=" ">Email</label>
                            <input Required type="email" name="email" id=" " value="{{values.email}}" class="form-control form-control-sm " placeholder="example@gmail.com">
                        </div>
                        <div class=" form-group ">
                            <label for=" ">Password</label>
                            <input type="password" name="password" id=" " class="form-control form-control-sm " placeholder="**********">
                        </div>
                        <div class=" form-group mt-3 ">
                            <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="image">
        <img src="{% static 'css/Images/sign.jpg' %} " width="500 " height="520 ">
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>
    -->

</body>

</html>
